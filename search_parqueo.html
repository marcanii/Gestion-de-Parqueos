<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar parqueo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style2.css">
    <style>
        .bg-custom {
            background-color: #171b177a;
        }
        .bg-icon-custom{
            background-color: #5cd2c6;
        }
        .color-text-custom{
            color: #5cd2c6;
        }
        .bg-btn-custom{
            background-color: #5cd2c6;
        }
        .bg-btn-custom:hover{
            background-color: #8ecbcf;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-5 justify-content-center align-items-center">
        <hr style="color:white;">
        <h1 class="text-white">Buscar Parqueo</h1>
        <hr style="color:white;">
        <form action="#" method="post" id="formUpdateParqueo">
            <div class="input-group mt-4 w-25">
                <div class="input-group-text bg-icon-custom">
                    <img src="./assets/placa.png" width="20" height="20">
                </div>
                <input class="form-control bg-light" type="text" placeholder="Placa" name="placa" id="placa">
            </div>
            <input type="button" value="Buscar" class="btn bg-btn-custom text-white w-25 mt-4 fw-semibold shadow-sm" onclick="enviarFormulario()">
        </form>
             
        <hr style="color:white;">
        <h2 class="text-white mt-5">Información del parqueo</h2>
        <div id="resultado" class="container mt-3 justify-content-center align-items-center text-white">
            <p>Sin datos, busca un parqueo.</p>
        </div>
        <hr style="color:white;">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function enviarFormulario() {
        const placa = $('#placa').val();

        $.ajax({
            type: 'POST',
            url: 'form_parqueo_update.php',
            data: { placa: placa },
            success: function(response) {
                // Manejar la respuesta aquí, por ejemplo, mostrarla en un elemento HTML con id "resultado"
                $('#resultado').html(response);
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
        }

        function updateParqueo() {
            const formData = $('#formUpdateParqueo2').serialize();

            $.ajax({
                type: 'POST',
                url: 'update_parqueo.php',
                data: formData,
                success: function(response) {
                    // Manejar la respuesta aquí, por ejemplo, mostrarla en un elemento HTML con id "resultado"
                    $('#resultado').html(response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
    </script>

</body>
</html>
